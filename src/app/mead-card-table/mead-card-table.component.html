<mat-grid-list cols="2" rowHeight="3:1">
    <mat-grid-tile *ngFor="let card of activeCards;let indexOfelement=index;">
        <app-mead-card-placeholder *ngIf="!card" [data]="card" [index]="indexOfelement" (add)="addCard($event)"></app-mead-card-placeholder>
        <app-mead-card *ngIf="card" [data]="card"  [index]="indexOfelement" (delete)="removeCard($event)" (add)="addCard($event)"></app-mead-card>
    </mat-grid-tile>
</mat-grid-list>
