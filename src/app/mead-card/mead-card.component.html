<mat-card class="mead-card">
    <mat-card-header>
      <mat-card-title>{{ name }}</mat-card-title>
      <mat-card-subtitle>{{ date }}, {{ percent }}%</mat-card-subtitle>
      <div class="mead-header-right">
          #{{ id }}
      </div>
    </mat-card-header>
    <mat-card-actions>
        <div class="button-remove-div">
            <button class="button-remove" mat-raised-button color="warn" (click)="remove()">Remove</button>
        </div>
    </mat-card-actions>
</mat-card>
